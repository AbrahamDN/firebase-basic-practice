<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.16.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.16.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.16.1/firebase-database.js"></script>
    <script defer src="/__/firebase/7.16.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.16.1/firebase-storage.js"></script>
    <script defer src="/__/firebase/7.16.1/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <style media="screen">
      body {
        background: #eceff1;
        color: rgba(0, 0, 0, 0.87);
        font-family: Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      body > div {
        margin: 2em 0;
        padding: 1em 2em;
      }
      body > div:not(:first-child) {
        border-top: 1px solid rgb(189, 189, 189);
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Hello Firebase World</h1>
      <button onclick="googleLogin()">Login with Google</button>
    </div>
    <div>
      <h1 id="title"></h1>
      <input onchange="updatePost(event)" />
    </div>
    <div>
      <h1>Storage Uploads</h1>
      <input
        id="uploadFileInput"
        type="file"
        onchange="uploadFile(this.files)"
      />
      <br />
      <img id="imgUpload" src="" alt="image" width="400px" />
    </div>

    <script src="app.js"></script>
  </body>
</html>
